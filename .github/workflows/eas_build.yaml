on:
  pull_request:
    types: [labeled]
jobs:
  build:
    if: ${{ github.event.label.name == 'eas build' }}
    runs-on: macOS-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn && yarn build

      - name: 🚀 Build app
        run: eas build --non-interactive --platform=all
        working-directory: examples/fishjam-chat

      - name: 🛫 Submit iOS app to TestFlight
        run: eas submit --non-interactive --platform=ios --latest
        working-directory: examples/fishjam-chat
