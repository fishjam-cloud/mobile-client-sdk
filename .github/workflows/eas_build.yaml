name: EAS Build
on:
  pull_request:
    types: [labeled]
jobs:
  build:
    if: ${{ github.event.label.name == 'eas build' }}
    runs-on: macOS-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn && yarn build

      # - name: ğŸš€ Build app
      #   run: eas build --non-interactive --platform=all
      #   working-directory: examples/fishjam-chat

      # - name: ğŸ›« Submit iOS app to TestFlight
      #   run: eas submit --non-interactive --platform=ios --latest
      #   working-directory: examples/fishjam-chat

      - name: ğŸ—’ï¸ Download EAS build list
        id: eas_build_list
        run: |
          build_json=$(eas build:list --json --non-interactive)
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "build_json<<$EOF" >> $GITHUB_OUTPUT
          echo "$build_json" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT
        working-directory: examples/fishjam-chat

      - name: ğŸ”¢ Get iOS archive url and version
        id: ios_build
        run: ${{ steps.eas_build_list.outputs.list }} | jq -r '[.[] | select(.platform=="IOS")][0] | "url=\(.artifacts.applicationArchiveUrl)\nversion=\(.appVersion) (\(.appBuildVersion))"' >> $GITHUB_OUTPUT
        working-directory: examples/fishjam-chat

      - name: â›“ï¸â€ğŸ’¥ Get Android archive url and version
        id: android_build
        run: ${{ steps.eas_build_list.outputs.list }} | jq -r '[.[] | select(.platform=="ANDROID")][0] | "url=\(.artifacts.applicationArchiveUrl)\nversion=\(.appVersion) (\(.appBuildVersion))"' >> $GITHUB_OUTPUT
        working-directory: examples/fishjam-chat

      - name: ğŸ’¬ Add comment with build links
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Download links**\nAndroid (${{ steps.android_build.outputs.version }}): ${{ steps.android_build.outputs.url }}\niOS (${{ steps.ios_build.outputs.version }}): https://testflight.apple.com/v1/app/6711353226'
            })
