on:
  pull_request:
    types: [labeled]
jobs:
  build:
    if: ${{ github.event.label.name == 'eas build' }}
    runs-on: macOS-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn && yarn build

      # - name: ðŸš€ Build app
      #   run: eas build --non-interactive --platform=all
      #   working-directory: examples/fishjam-chat

      # - name: ðŸ›« Submit iOS app to TestFlight
      #   run: eas submit --non-interactive --platform=ios --latest
      #   working-directory: examples/fishjam-chat

      - name: Get Android archive url
        id: android_archive
        run: echo "url=$(eas build:list --json --non-interactive | jq -r '.[] | select(.platform=="ANDROID") | .artifacts.applicationArchiveUrl' | head -n 1)" >> $GITHUB_OUTPUT
        working-directory: examples/fishjam-chat

      - name: Add comment with build links
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Android download link:\n${{ steps.android_archive.outputs.url }}'
            })
