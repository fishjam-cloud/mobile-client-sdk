name: All packages - Lint & Types
on:
  pull_request:
jobs:
  types_and_lint:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22 ğŸ›ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Use corepack
        run: corepack enable

      - name: Install system deps ğŸ
        run: brew install swift-format xcbeautify ktlint

      - name: Install node dependencies â¬‡ï¸
        run: yarn

      - name: Build Types ğŸ“¦
        run: yarn build

      - name: Check types ğŸš“
        run: yarn typecheck

      - name: Run linter (and check formatting) ğŸ‘®
        run: yarn lint:check

      - name: Run docs generation ğŸ“˜
        run: yarn docs
