name: All packages - Lint & Types
on:
  pull_request:
jobs:
  types_and_lint:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22 🛎️
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Use corepack
        run: corepack enable

      - name: Install system deps 🍎
        run: brew install swift-format xcbeautify ktlint

      - name: Install node dependencies ⬇️
        run: yarn

      - name: Build Types 📦
        run: yarn build

      - name: Check types 🚓
        run: yarn typecheck

      - name: Run linter (and check formatting) 👮
        run: yarn lint:check

      - name: Run docs generation 📘
        run: yarn docs
